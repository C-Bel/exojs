<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demander à l'utilisateur de saisir son age.S'il a plus de 18 ans, afficher "vous tes majeur" sinon afficher "vous etes mineur"</title>
  </head>
  <body>
    <form>
          <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
          <button id="valider" name="valider" onclick="calcul()">Valider</button>
</form>
    <script type="text/javascript">

    alert("Merci d'entrer votre age !");
function calcul() {
  var age = document.getElementById('age').value;
  if (isNaN(age)) {
    alert("Veuillez entrer un nombre");
  }
  else if (age >= 18) {
    alert("Vous êtes majeur !");
  }
  else {
    alert("Vous êtes mineur !");
  }
}

    </script>
  </body>
</html>
